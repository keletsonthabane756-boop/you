<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Happy Anniversary</title>
  <link rel="stylesheet" href="anniversary.css">
</head>
<body>
  <div class="stage" role="main" aria-label="Happy Anniversary card">
    <!-- Fireworks (pink bursts) -->
    <div class="fireworks" aria-hidden="true">
      <div class="burst b1">
        <span style="transform:rotate(0deg); animation-duration:1.2s; animation-delay:0s;"></span>
        <span style="transform:rotate(36deg); animation-duration:1.35s; animation-delay:0.08s;"></span>
        <span style="transform:rotate(72deg); animation-duration:1.3s; animation-delay:0.12s;"></span>
        <span style="transform:rotate(108deg); animation-duration:1.25s; animation-delay:0.16s;"></span>
        <span style="transform:rotate(144deg); animation-duration:1.4s; animation-delay:0.2s;"></span>
        <span style="transform:rotate(180deg); animation-duration:1.1s; animation-delay:0.04s;"></span>
        <span style="transform:rotate(216deg); animation-duration:1.35s; animation-delay:0.18s;"></span>
        <span style="transform:rotate(252deg); animation-duration:1.45s; animation-delay:0.22s;"></span>
        <span style="transform:rotate(288deg); animation-duration:1.3s; animation-delay:0.06s;"></span>
        <span style="transform:rotate(324deg); animation-duration:1.5s; animation-delay:0.26s;"></span>
      </div>

      <div class="burst b2">
        <span style="transform:rotate(0deg); animation-duration:1.1s; animation-delay:0.28s;"></span>
        <span style="transform:rotate(60deg); animation-duration:1.25s; animation-delay:0.34s;"></span>
        <span style="transform:rotate(120deg); animation-duration:1.4s; animation-delay:0.38s;"></span>
        <span style="transform:rotate(180deg); animation-duration:1.2s; animation-delay:0.42s;"></span>
        <span style="transform:rotate(240deg); animation-duration:1.3s; animation-delay:0.46s;"></span>
        <span style="transform:rotate(300deg); animation-duration:1.5s; animation-delay:0.5s;"></span>
      </div>

      <div class="burst b3">
        <span style="transform:rotate(0deg); animation-duration:1.4s; animation-delay:0.6s;"></span>
        <span style="transform:rotate(45deg); animation-duration:1.35s; animation-delay:0.64s;"></span>
        <span style="transform:rotate(90deg); animation-duration:1.28s; animation-delay:0.7s;"></span>
        <span style="transform:rotate(135deg); animation-duration:1.2s; animation-delay:0.76s;"></span>
        <span style="transform:rotate(180deg); animation-duration:1.45s; animation-delay:0.82s;"></span>
      </div>

      <div class="burst b4">
        <span style="transform:rotate(0deg); animation-duration:1.25s; animation-delay:0.96s;"></span>
        <span style="transform:rotate(72deg); animation-duration:1.35s; animation-delay:1.02s;"></span>
        <span style="transform:rotate(144deg); animation-duration:1.5s; animation-delay:1.08s;"></span>
        <span style="transform:rotate(216deg); animation-duration:1.2s; animation-delay:1.14s;"></span>
        <span style="transform:rotate(288deg); animation-duration:1.3s; animation-delay:1.2s;"></span>
      </div>
    </div>

    <!-- Heart -->
    <div class="heart-wrap">
      <div class="heart">
        <div class="heart-inner"></div>
      </div>
    </div>

    <!-- Text -->
    <h1>Happy Anniversary</h1>
    <p class="message">I love you <span class="sparkle"></span></p>
  </div>
</body>
</html>
